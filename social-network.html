<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Social Network</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="nav navbar bg-primary">
    <div class="container-fluid">
      <a href="#" class="navbar-brand text-light">
        <i class="fa-solid fa-house-chimney mx-3"></i>
        <span>Seytech</span>
      </a>

      <ul class="navbar-nav">
        <li class="nav-item d-flex">
          <a href="#" class="nav-link text-light mx-3"><i class="fa-solid fa-earth-americas"></i></a>
          <a href="#" class="nav-link text-light mx-3"><i class="fa-solid fa-user"></i></a>
          <a href="#" class="nav-link text-light mx-3"><i class="fa-solid fa-envelope"></i></a>
        </li>
      </ul>

    </div>
  </nav>

  <!-- Main -->
  <section class="bg-light py-3">
    <div class="container">
      <div class="row g-3">

        <!-- Main Left -->
        <div class="col-lg-3 col-md-12">

          <!-- My Profile -->
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <h4>My Profile</h4>
                <img class="card-body-img rounded-circle py-2"src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/marat.jpg" alt="">
              </div>
              <hr>
              <div class="card-list">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item px-0"><i class="fa-solid fa-pencil me-2"></i>Software Engineer</li>
                  <li class="list-group-item px-0"><i class="fa-solid fa-house-chimney me-2"></i>Seattle, WA</li>
                  <li class="list-group-item px-0"><i class="fa-solid fa-cake-candles me-2"></i>April 10</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Center -->
        <div class="col-lg-7 col-md-12">
          
          <!-- Status -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="card-body-text p-2 mb-3">Status: Feeling Blue</div>              
              <button type="button" class="btn btn-primary px-3"><i class="fa-solid fa-pencil me-2"></i>Post</button>
            </div>
          </div>

          <!-- Rachel Sine -->
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <img class="card-body-img-contact rounded-circle py-2" src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/rachel.jpeg" alt="">
                  <h4>Rachel Sine</h4>
                </div>
                <p>1 min</p>
              </div>
            </div>
          </div>

        </div>

        <!-- Main Right -->
        <div class="col-lg-2 col-md-12"> 
          <!-- Upcoming Events -->
          <div class="card text-center">
            <div class="card-body">
              <p>Upcoming Events:</p>
              <img class="card-body-img-react" src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/event.png" alt="">
              <p class="fw-bold mt-4">React Course</p>
              <p>Friday 15:00</p>
              <div class="d-grid">
                <button class="btn btn-secondary" type="button">Info</button>                
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
    
</body>
</html>
